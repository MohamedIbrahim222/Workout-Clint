<div>
  <header *ngIf="isLoggedIn" class="bg-white shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <a routerLink="/dashboard" class="text-xl font-bold text-indigo-600">Workout Tracker</a>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a routerLink="/dashboard" routerLinkActive="border-indigo-500 text-gray-900" 
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Dashboard
            </a>
            <a routerLink="/workouts" routerLinkActive="border-indigo-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Workouts
            </a>
          </div>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:items-center">
          <button (click)="logout()" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
            Logout
          </button>
        </div>
      </div>
    </nav>
  </header>
  <main class="bg-gray-50 min-h-screen">
    <router-outlet></router-outlet>
  </main>
</div>
